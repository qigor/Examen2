let currentQuestion = 0;
let score = 0;
const container = document.getElementById('quiz-container');
const progressBar = document.getElementById('progressBar');

function loadQuiz() {
    container.innerHTML = '';
    quizData.forEach((data, index) => {
        const qDiv = document.createElement('div');
        qDiv.classList.add('question');
        if (index === 0) qDiv.classList.add('active');
        qDiv.setAttribute('id', `q${index}`);

        let html = `<h3>${data.q}</h3><ul class="options">`;
        data.a.forEach((opt, i) => {
            html += `<li><button class="btn" onclick="checkAnswer(${index}, ${i}, this)">${opt}</button></li>`;
        });
        html += `</ul><div class="feedback" id="feed${index}"></div>`;
        html += `<button class="next-btn" id="next${index}" onclick="nextQuestion(${index})">Siguiente ‚û°Ô∏è</button>`;
        
        qDiv.innerHTML = html;
        container.appendChild(qDiv);
    });
}

function checkAnswer(qIndex, aIndex, btn) {
    const data = quizData[qIndex];
    const feedback = document.getElementById(`feed${qIndex}`);
    const nextBtn = document.getElementById(`next${qIndex}`);
    const allBtns = document.querySelectorAll(`#q${qIndex} .btn`);

    allBtns.forEach(b => b.disabled = true);

    if (aIndex === data.c) {
        btn.classList.add('correct');
        feedback.innerHTML = `<p style="color:green; font-weight:bold;">‚úÖ ¬°Excelente!</p><p>${data.r}</p>`;
        score++;
    } else {
        btn.classList.add('wrong');
        allBtns[data.c].classList.add('correct');
        feedback.innerHTML = `<p style="color:red; font-weight:bold;">‚ùå Incorrecto</p><p>${data.r}</p>`;
    }
    
    feedback.classList.add('show');
    nextBtn.style.display = 'block';
    
    const progress = ((qIndex + 1) / quizData.length) * 100;
    progressBar.style.width = `${progress}%`;
}

function nextQuestion(index) {
    document.getElementById(`q${index}`).classList.remove('active');
    
    if (index < quizData.length - 1) {
        document.getElementById(`q${index + 1}`).classList.add('active');
    } else {
        showResults();
    }
}

function showResults() {
    document.getElementById('quiz-container').style.display = 'none';
    document.getElementById('scoreBoard').style.display = 'block';
    document.getElementById('score').innerText = score;
    
    const msg = document.getElementById('finalMessage');
    if (score === 15) msg.innerText = "üèÜ ¬°PERFECTO! Eres un genio del Derecho Internacional.";

    else msg.innerText = "üìö ¬°A estudiar! El parcial est√° cerca.";
}
